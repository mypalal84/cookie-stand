<!DOCTYPE html>
  <html>
    <body>
      <table id="cookie-table">
      </table>
      <form id="new-store">
        <fieldset>
          <legend>Add Store</legend>
          <label for="name">Store Name:</label>
          <input name="name" class="input-box" type="text" />
          <label for="min">Minimum Customers:</label>
          <input name="min" class="input-box" type="number" />

        </fieldset>
      </form>
              <script type="text/javascript" src="app.js"></script>

  </html>
